<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
    
    
</head>
<body>

    <div id="area-form" class="w-100 justify-content-center align-items-center bg-dark  d-flex">
        <form onclick="formSet()" id="form" class="w-50" >
            <h1 class="text-light text-center">LOGIN</h1>
            <div class="form-floating w-100 mb-3">
                <input type="email" class="form-control emailUser" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating d-flex flex-column w-100">
                <input type="password" class="form-control senhaUser" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
                <span class="erro text-center text-light mt-3"></span>
                <button type="submit" onclick="pegarDados()" class="btn btn-success align-self-center   w-50 mt-3 fw-bold">Entrar</button>
              </div>
        </form>
    </div>









    
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
